  deploy-kong:
    name: Deploy Kong to PRD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup deck
        uses: kong/setup-deck@v1
        with:
          deck-version: '1.39.2'
          wrapper: false

      - name: deck sync
        run: |
          deck gateway sync --select-tag platform-repo-managed \
              PRD/kong/kong.yaml \
              --konnect-control-plane-name shrikanth-cp \
              --konnect-token ${{ secrets.KONNECT_PAT }} \
              --konnect-addr https://au.api.konghq.com 
